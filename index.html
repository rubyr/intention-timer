<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Intention Timer</title>
</head>
    <body>
        <header>
            <h1>INTENTION TIMER</h1>
        </header>
        <main>
            <h3>New Activity</h3>
            <section class="card fill-v">
                <form action="">
                    <p>Select a category:</p>
                    <section>
                        <input type="radio" name="category" id="">Study</input>
                        <input type="radio" name="category" id="">Meditiate</input>
                        <input type="radio" name="category" id="">Exercise</input>
                    </section>
                    <p>What would you like to accomplish during this time?</p>
                    <input type="text" name="description">
                    <section>
                        <div>
                            <p>Minutes</p>
                            <input type="text">
                        </div>
                        <div>
                            <p>Seconds</p>
                            <input type="text">
                        </div>
                    </section>
                    <input type="submit" class="submit" value="START ACTIVITY">
                </form>
            </section>
        </main>
        <main class="hidden"></main>
        <aside>
            <h3>Past activities</h3>
            <p>You haven't logged any activities yet. <br>Complete the form to the left to get started!</p>
        </aside>
    </body>
</html>
